<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> -->
    <link rel="stylesheet" href="style.css">
    <title>To-do-List</title>
</head>
<body>
    <div class="container ">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-5 menu">
                <div class="row">
                    <div class="col">
                        <div class="list border-1 d-flex">
                            <h1 class="text-white">To-Do-List</h1>
                            
                            <img src="note.png" alt="" class="img-fluid ms-3" width="50">

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control rounded-20 mt-4" placeholder="Create note" id="input-note"
                                    aria-label="Create note" aria-describedby="btn-add">
                                <button class="btn btn-primary rounded-20 mt-4 px-4" type="submit"
                                    id="btn-add">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row d-flex flex-column" id="note-list">
                   
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
